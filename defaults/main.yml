---

configure_xcode_documents_dir: no
configure_xcode_playbook_files: no
configure_additional_simulators: no
configure_custom_swift: yes
configure_masos_defaults: no
configure_ruby_rvm: yes
homebrew_upgrade_all_packages: no
use_mac_store: no

xcode_major_version: 8.2
xcode_src: Xcode_8.2.xip

ruby_version: 2.4.0

rubygems_packages:
  - bundler
  - rake
  - cocoapods
  - fastlane
  - xcpretty

swift_version_custom: 3.0.1

homebrew_install_path: /usr/local/homebrew

macos_sleep_options:
  - systemsetup -setsleep Never
  - systemsetup -setharddisksleep Never
  - systemsetup -setcomputersleep Never

macos_animation_options:
  - defaults write NSGlobalDomain NSAutomaticWindowAnimationsEnabled -bool false
  - defaults write NSGlobalDomain NSWindowResizeTime -float 0.001
  - defaults write com.apple.dock expose-animation-duration -int 0
  - defaults write com.apple.dock launchanim -bool false

macos_software_autoupdates:
  - softwareupdate --schedule off


homebrew_use_brewfile: true
homebrew_brewfile_dir: '~'

list_homebrew_packages_to_install:
  - autoconf
  - bash-completion
  - git
  - carthage
  - gpg
  - boost
  - cmake
  - ssh-copy-id
  - openssl
  - wget
  - curl
  - argon/mas/mas
  - kylef/formulae/swiftenv

homebrew_taps:
  - homebrew/core
  - caskroom/cask
  - homebrew/binary
  - homebrew/dupes
  - homebrew/versions

homebrew_cask_appdir: /Applications

homebrew_cask_apps:
  - java

mas_email: ""
mas_password: ""
mas_installed_app_ids: [] # Don't use this option
mas_installed_apps:
  - { id: 497799835, name: "Xcode (8.1)" }

mas_upgrade_all_apps: no
